<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>First missile made in Philippines ðŸ‡µðŸ‡­</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at bottom, #0a0f1e 0%, #030514 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
            animation: modalFadeIn 0.8s ease-out;
            padding: 15px;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a2a3a, #0a1a2a);
            padding: 30px 20px;
            border-radius: 25px;
            border: 2px solid #ffaa00;
            box-shadow: 0 0 40px #ffaa00, inset 0 0 20px rgba(255, 170, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 350px;
            animation: modalPulse 2s infinite;
        }

        .modal-content h1 {
            color: #ffaa00;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 0 15px #ffaa00;
            font-family: 'Courier New', monospace;
        }

        .modal-content p {
            color: #fff;
            font-size: 18px;
            margin: 15px 0;
            line-height: 1.4;
        }

        .modal-content .signature {
            color: #0ff;
            font-size: 16px;
            margin-top: 20px;
            font-style: italic;
            border-top: 1px solid #ffaa00;
            padding-top: 15px;
        }

        .modal-content button {
            margin-top: 20px;
            padding: 12px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #ffaa00, #ff6600);
            border: none;
            border-radius: 40px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 25px #ffaa00;
            transition: all 0.2s;
            border: 2px solid #fff;
            width: 80%;
            max-width: 250px;
            touch-action: manipulation;
        }

        .modal-content button:active {
            transform: scale(0.95);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes modalPulse {
            0%, 100% { box-shadow: 0 0 40px #ffaa00; }
            50% { box-shadow: 0 0 60px #ffaa00, 0 0 80px #ff6600; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starTwinkle var(--duration) infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .moon {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #f0f0f0, #a0a0a0);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            z-index: 1;
            opacity: 0.8;
        }

        .moon::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 8px;
            height: 8px;
            background: #808080;
            border-radius: 50%;
            box-shadow: 12px 12px 0 #909090;
        }

        .ground {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #2d3a2d 0%, #1a251a 100%);
            z-index: 2;
            border-top: 2px solid #6a8a6a;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.8);
        }

        .ground::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(45deg, #666 0px, #666 12px, #444 12px, #444 24px);
        }
        
        .warning-sign {
            position: fixed;
            top: 10px;
            left: 10px;
            color: #ff0;
            font-size: 11px;
            font-weight: bold;
            border: 1px solid #ff0;
            padding: 5px 10px;
            border-radius: 4px;
            animation: warningFlash 1s infinite;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(2px);
        }

        @keyframes warningFlash {
            0%, 100% { opacity: 1; border-color: #ff0; color: #ff0; }
            50% { opacity: 0.6; border-color: #f00; color: #f00; }
        }

        .launch-complex {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0 15px;
            margin-top: -30px;
        }

        .launchpad {
            position: relative;
            width: 280px;
            height: 200px;
            margin-bottom: 10px;
            transform: scale(0.9);
        }

        .pad-base {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 30px;
            background: linear-gradient(to bottom, #8a8a8a, #4a4a4a);
            border-radius: 15px 15px 0 0;
            border: 2px solid #aaa;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .pad-support {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 35px;
            background: linear-gradient(135deg, #6a6a6a, #3a3a3a);
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
            border-left: 2px solid #9a9a9a;
            border-right: 2px solid #9a9a9a;
        }

        .missile {
            position: relative;
            width: 60px;
            height: 240px;
            margin: 0 auto;
            cursor: pointer;
            z-index: 20;
            filter: drop-shadow(0 15px 20px rgba(0, 0, 0, 0.8));
            animation: float 4s ease-in-out infinite;
            top: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(-3px); }
            50% { transform: translateY(3px); }
        }

        .missile:active {
            transform: scale(1.02);
        }

        .missile-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 220px;
            background: linear-gradient(135deg, 
                #e5e5e5 0%, 
                #b5b5b5 30%, 
                #858585 60%, 
                #656565 100%);
            border-radius: 45% 45% 10px 10px;
            box-shadow: 
                inset -5px -8px 15px rgba(0, 0, 0, 0.7),
                inset 5px 5px 10px rgba(255, 255, 255, 0.2);
            border-left: 1px solid #fff;
            border-right: 1px solid #555;
            overflow: hidden;
        }

        .missile-segment {
            position: absolute;
            width: 100%;
            height: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
        }

        .missile-segment:nth-child(1) { top: 0; }
        .missile-segment:nth-child(2) { top: 30px; }
        .missile-segment:nth-child(3) { top: 60px; }
        .missile-segment:nth-child(4) { top: 90px; }
        .missile-segment:nth-child(5) { top: 120px; }
        .missile-segment:nth-child(6) { top: 150px; }
        .missile-segment:nth-child(7) { top: 180px; }
        
        .missile-body::before {
            content: '';
            position: absolute;
            top: -25px;
            left: 0;
            width: 100%;
            height: 35px;
            background: inherit;
            border-radius: 50% 50% 0 0;
            box-shadow: inset -3px -5px 10px rgba(0, 0, 0, 0.5);
        }

        .missile-body::after {
            content: '';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 22px;
            background: radial-gradient(circle at 30% 30%, #ffcc00, #ff5500);
            border-radius: 50%;
            filter: blur(3px);
            animation: noseGlow 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px #ff5500;
        }

        @keyframes noseGlow {
            0%, 100% { opacity: 0.8; width: 18px; height: 22px; }
            50% { opacity: 1; width: 20px; height: 24px; filter: blur(4px); }
        }

        .panel-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(0, 0, 0, 0.3);
            left: 0;
        }

        .panel-line:nth-child(8) { top: 25px; }
        .panel-line:nth-child(9) { top: 65px; }
        .panel-line:nth-child(10) { top: 105px; }
        .panel-line:nth-child(11) { top: 145px; }
        .panel-line:nth-child(12) { top: 185px; }

        .warning-strip {
            position: absolute;
            top: 55px;
            left: 0;
            width: 100%;
            height: 18px;
            background: repeating-linear-gradient(45deg, 
                #ff0000 0px, #ff0000 6px, 
                #ffcc00 6px, #ffcc00 12px);
            opacity: 0.8;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
        }

        .stencil {
            position: absolute;
            color: #000;
            font-size: 8px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.3);
            padding: 1px 3px;
            border-radius: 2px;
        }

        .stencil-1 { top: 15px; left: 5px; }
        .stencil-2 { top: 85px; right: 3px; }
        .stencil-3 { bottom: 30px; left: 3px; }

        .fins {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 60px;
        }

        .fin {
            position: absolute;
            background: linear-gradient(135deg, #8a8a8a, #4a4a4a);
            border: 1px solid #aaa;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .fin-left {
            left: -25px;
            width: 15px;
            height: 50px;
            clip-path: polygon(0 20%, 100% 0, 100% 80%, 0 100%);
            transform: skewY(-5deg);
        }

        .fin-right {
            right: -25px;
            width: 15px;
            height: 50px;
            clip-path: polygon(0 0, 100% 20%, 100% 100%, 0 80%);
            transform: skewY(5deg);
        }

        .fin-bottom {
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%) rotateX(15deg);
            width: 35px;
            height: 18px;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }

        .exhaust {
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 20px;
            background: radial-gradient(ellipse at 50% 0%, #ff8800, #442200);
            border-radius: 50%;
            filter: blur(4px);
            opacity: 0.7;
            animation: exhaustPulse 0.8s ease-in-out infinite;
        }

        @keyframes exhaustPulse {
            0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        .countdown-container {
            text-align: center;
            margin-top: 0px;
            padding: 8px 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 1.5px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(2px);
        }

        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 15px #0ff, 0 0 30px #00f;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
            line-height: 1;
            animation: countdownPulse 1s ease-in-out infinite;
        }

        @keyframes countdownPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .countdown-label {
            color: #fff;
            font-size: 12px;
            letter-spacing: 2px;
            margin-top: 3px;
            text-transform: uppercase;
        }

        .launch-btn {
            margin-top: 15px;
            padding: 10px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff2200, #cc0000);
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 25px #ff0000, 0 3px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1.5px solid #ffaa00;
            touch-action: manipulation;
            width: 200px;
        }

        .launch-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .launch-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: 0 0 15px #ff0000;
        }


        .status {
            margin-top: 10px;
            color: #0ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #0ff;
            background: rgba(0, 0, 0, 0.4);
            padding: 6px 15px;
            border-radius: 6px;
            border: 1px solid #0ff;
        }

        .effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ffaa00, #ff4400);
            border-radius: 50%;
            width: 4px;
            height: 4px;
            animation: particleFly 1s ease-out forwards;
        }

        @keyframes particleFly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        .smoke-particle {
            position: absolute;
            background: rgba(120, 120, 120, 0.4);
            border-radius: 50%;
            filter: blur(8px);
            animation: smokeRise 2s ease-out forwards;
        }

        @keyframes smokeRise {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0.7; }
            100% { transform: translate(-50%, -300px) scale(3); opacity: 0; }
        }

        .shockwave {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: shockwaveExpand 1s ease-out forwards;
            filter: blur(1px);
        }

        @keyframes shockwaveExpand {
            0% { width: 40px; height: 40px; opacity: 1; }
            100% { width: 400px; height: 400px; opacity: 0; }
        }

        .trail {
            position: absolute;
            width: 8px;
            height: 0;
            background: linear-gradient(to top, #ffaa00, transparent);
            filter: blur(4px);
            animation: trailRise 1.5s ease-out forwards;
        }

        @keyframes trailRise {
            0% { height: 0; opacity: 1; }
            100% { height: 400px; opacity: 0; }
        }

        .flame {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 50% 0%, #ffffff, #ffff00, #ff8800);
            border-radius: 50%;
            filter: blur(8px);
            opacity: 0;
            animation: flameFlicker 0.1s infinite;
        }

        @keyframes flameFlicker {
            0%, 100% { transform: translateX(-50%) scaleY(1); opacity: 0.9; }
            50% { transform: translateX(-50%) scaleY(1.1); opacity: 1; }
        }

        .glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.02);
            pointer-events: none;
            z-index: 999;
            opacity: 0;
            transition: opacity 0.05s;
        }

        .glitch.active {
            opacity: 1;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -1px); }
            75% { transform: translate(-1px, 0); }
        }

        .shake {
            animation: shake 0.3s;
        }

        @keyframes launchMissile {
            0% { transform: translateY(0) rotate(0deg); }
            20% { transform: translateY(-60px) rotate(-1deg); }
            40% { transform: translateY(-140px) rotate(1deg); }
            60% { transform: translateY(-240px) rotate(-1deg); }
            80% { transform: translateY(-360px) rotate(1deg); opacity: 0.8; }
            100% { transform: translateY(-500px) rotate(0deg); opacity: 0; }
        }

        .simple-telemetry {
            position: fixed;
            bottom: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            justify-content: space-between;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid #0f0;
            z-index: 200;
            backdrop-filter: blur(2px);
        }

        .simple-telemetry span {
            color: #ff0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <script>
        function closeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
        }

        class SoundEffects {
            constructor() {
                this.audioContext = null;
                this.initAudio();
            }

            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {}
            }

            async playSound(type) {
                if (!this.audioContext) return;
                if (this.audioContext.state === 'suspended') await this.audioContext.resume();

                const now = this.audioContext.currentTime;

                if (type === 'countdown') {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = 880;
                    gain.gain.value = 0.1;
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.connect(gain);
                    gain.connect(this.audioContext.destination);
                    osc.start(now);
                    osc.stop(now + 0.1);
                }
                else if (type === 'launch') {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    osc.type = 'sawtooth';
                    osc.frequency.value = 100;
                    osc.frequency.exponentialRampToValueAtTime(40, now + 2);
                    gain.gain.value = 0.3;
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 2.5);
                    osc.connect(gain);
                    gain.connect(this.audioContext.destination);
                    osc.start(now);
                    osc.stop(now + 2.5);
                }
                else if (type === 'explosion') {
                    const osc = this.audioContext.createOscillator();
                    const gain = this.audioContext.createGain();
                    osc.type = 'sawtooth';
                    osc.frequency.value = 80;
                    osc.frequency.exponentialRampToValueAtTime(20, now + 1);
                    gain.gain.value = 0.4;
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 1.5);
                    osc.connect(gain);
                    gain.connect(this.audioContext.destination);
                    osc.start(now);
                    osc.stop(now + 1.5);
                }
            }
        }

        // Mobile Launch Controller
        class MobileLaunchController {
            constructor() {
                this.missile = document.getElementById('missile');
                this.countdownEl = document.getElementById('countdown');
                this.launchBtn = document.getElementById('launchBtn');
                this.statusEl = document.getElementById('status');
                this.simpleStatus = document.getElementById('simple-status');
                this.simpleTime = document.getElementById('simple-time');
                this.glitch = document.getElementById('glitch');
                this.effects = document.getElementById('effects');
                
                this.sound = new SoundEffects();
                this.countdown = 5;
                this.isLaunching = false;
                this.interval = null;
                
                this.createStars();
            }

            createStars() {
                const stars = document.getElementById('stars');
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = Math.random() * 2 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                    stars.appendChild(star);
                }
            }

            createParticle(x, y, type = 'fire') {
                const particle = document.createElement('div');
                particle.className = type === 'fire' ? 'particle' : 'smoke-particle';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 150 + 80;
                const xMove = Math.cos(angle) * distance;
                const yMove = Math.sin(angle) * distance - 150;
                
                particle.style.setProperty('--x', xMove + 'px');
                particle.style.setProperty('--y', yMove + 'px');
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                if (type === 'smoke') {
                    const size = Math.random() * 20 + 15;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                }
                
                this.effects.appendChild(particle);
                setTimeout(() => particle.remove(), 1500);
            }

            createShockwave(x, y) {
                const shockwave = document.createElement('div');
                shockwave.className = 'shockwave';
                shockwave.style.left = x + 'px';
                shockwave.style.top = y + 'px';
                this.effects.appendChild(shockwave);
                setTimeout(() => shockwave.remove(), 800);
            }

            createTrail(x, y) {
                const trail = document.createElement('div');
                trail.className = 'trail';
                trail.style.left = x + 'px';
                this.effects.appendChild(trail);
                setTimeout(() => trail.remove(), 1500);
            }

            startLaunch() {
                if (this.isLaunching) return;
                
                this.isLaunching = true;
                this.launchBtn.disabled = true;
                this.countdown = 5;
                
                this.statusEl.textContent = 'COUNTDOWN';
                this.simpleStatus.textContent = 'COUNTDOWN';
                
                this.interval = setInterval(() => this.updateCountdown(), 1000);
            }

            updateCountdown() {
                if (this.countdown > 0) {
                    this.countdownEl.textContent = this.countdown;
                    this.simpleTime.textContent = `00:0${this.countdown}`;
                    
                    this.countdownEl.style.transform = 'scale(1.1)';
                    setTimeout(() => this.countdownEl.style.transform = 'scale(1)', 100);
                    
                    this.glitch.classList.add('active');
                    setTimeout(() => this.glitch.classList.remove('active'), 50);
                    
                    if (this.countdown === 1) {
                        document.body.classList.add('shake');
                        setTimeout(() => document.body.classList.remove('shake'), 200);
                    }
                    
                    this.sound.playSound('countdown');
                    
                    const rect = this.missile.getBoundingClientRect();
                    this.createParticle(rect.left + rect.width/2, rect.bottom, 'smoke');
                    
                    this.countdown--;
                } else {
                    clearInterval(this.interval);
                    this.launchMissile();
                }
            }

            launchMissile() {
                this.countdownEl.textContent = '0';
                this.simpleTime.textContent = '00:00';
                this.statusEl.textContent = 'ðŸš€ LAUNCH!';
                this.simpleStatus.textContent = 'LAUNCH';
                
                this.sound.playSound('launch');
                
                this.glitch.classList.add('active');
                
                document.body.style.animation = 'shake 0.5s infinite';
                
                this.missile.style.animation = 'launchMissile 2.5s forwards';
                
                const exhaust = document.getElementById('exhaust');
                exhaust.style.animation = 'exhaustPulse 0.1s infinite';
                exhaust.style.opacity = '1';
                
                const rect = this.missile.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const bottomY = rect.bottom;
                
                this.createTrail(centerX, bottomY);
                
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        this.createParticle(centerX, bottomY, 'fire');
                        if (i % 5 === 0) this.createParticle(centerX, bottomY, 'smoke');
                    }, i * 30);
                }
                
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => this.createShockwave(centerX, bottomY), i * 150);
                }
                
                setTimeout(() => this.endLaunch(), 2000);
            }

            endLaunch() {
                const rect = this.missile.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top - 80;
                
                this.sound.playSound('explosion');
                
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => this.createParticle(centerX, centerY, 'fire'), i * 20);
                }
                
                this.createShockwave(centerX, centerY);
                
                this.statusEl.textContent = 'COMPLETE';
                this.simpleStatus.textContent = 'COMPLETE';
                
                document.body.style.animation = '';
                this.glitch.classList.remove('active');
                
                setTimeout(() => this.reset(), 2500);
            }

            reset() {
                this.isLaunching = false;
                this.launchBtn.disabled = false;
                this.countdown = 5;
                
                this.countdownEl.textContent = '5';
                this.simpleTime.textContent = '00:05';
                this.statusEl.textContent = 'STANDBY';
                this.simpleStatus.textContent = 'STANDBY';
                
                this.missile.style.animation = 'float 4s ease-in-out infinite';
                
                const exhaust = document.getElementById('exhaust');
                exhaust.style.animation = 'exhaustPulse 0.8s ease-in-out infinite';
                exhaust.style.opacity = '0.7';
                
                this.effects.innerHTML = '';
            }
        }

        const soundEffects = new SoundEffects();
        let controller;

        window.addEventListener('load', () => {
            controller = new MobileLaunchController();
            
            document.getElementById('launchBtn').addEventListener('click', () => {
                controller.startLaunch();
            });
        });
    </script>
